<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>TO-DO-LIST WEB APP</h1>
      </div>
    </header>
    <main>
      <div class="task-box">
        <h1>Your To-Do-List</h1>
        <form id="form-submit">
          <input type="text" placeholder="Enter in a Task Here" id="task-input"/>
          <button type="submit">
            Submit
          </button>
          <ul id="task-list"></ul>
        </form>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
